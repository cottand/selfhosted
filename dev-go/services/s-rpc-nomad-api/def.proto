syntax = "proto3";
package s_rpc_nomad_api;

option go_package = "github.com/Cottand/selfosted/dev-go/lib/proto/s-rpc-nomad-api";


message Job {
  oneof Version {
    string commit = 1;
    bool latest = 2;
  }
  string name = 3;
}

message DeployResponse {
  string message = 1;
  string commit = 2;
}

service NomadApi {
  rpc Deploy(Job) returns (DeployResponse) {}
}